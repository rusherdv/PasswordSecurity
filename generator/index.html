<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28d451baba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="w-full h-16 bg-gray-200 flex justify-around items-center fixed">
        <div class="flex text-2xl">
            <h1 class="font-extrabold text-gray-500">Password</h1>
            <h1 class="font-extrabold text-orange-500 pl-2">Generator</h1>
        </div>
        <div class="w-60 flex justify-around">
            <a href="../index.html" class="text-black hover:underline">Home</a>
            <a href="./index.html" class="text-black hover:underline">Generator</a>
            <a href="../checker/index.html" class="text-black hover:underline">Checker</a>
        </div>
    </nav>
    <div class="flex justify-center items-center h-screen w-10/12 m-auto">
        
        <div class="flex flex-col items-center justify-center w-full">
            <h1 class="text-5xl font-extrabold text-gray-600 mb-2">Generate a Secure Password</h1>
            <div class="flex justify-around items-center flex-col">
                <div class="flex">
                    <div class="flex justify-center items-center">
                        <input type="checkbox" id="iLetters">
                        <label class="ml-2">Include Letters</label>
                    </div>
                    <div class="flex justify-center items-center ml-4">
                        <input type="checkbox" id="iNumbers">
                        <label class="ml-2">Include Numbers</label>
                    </div>
                    <div class="flex justify-center items-center ml-4">
                        <input type="checkbox" id="iELetters">
                        <label class="ml-2">Include Extra Letters</label>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="number" max="256" id="letterCount" class="border-2 outline-none pl-2 w-14 rounded-lg text-sm">
                    <label>Letter count</label>
                </div>
            </div>
            
            <div class="flex items-center">
                <button id="generateButton" class="hover:cursor-pointer hover:bg-green-500 mt-5 text-2xl font-bold bg-green-400 text-white w-80 h-14 flex items-center justify-center rounded-xl">Generate Password</button><i class="fa-solid fa-eye text-2xl ml-2 hidden hover:cursor-pointer" onclick="revealPassword()"></i><i class="fa-solid fa-eye-slash text-2xl ml-2 hidden hover:cursor-pointer" onclick="hiddenPassword()"></i>
            </div>
            
            <div class="flex items-center justify-center mt-5 w-full">
                <h1 class="text-2xl break-words w-full text-center" id="passwordContent"></h1>
            </div>
            
            <div class="absolute text-center bottom-10">
                <h1 class="text-xl text-red-600 font-bold">Our recomendation</h1>
                <p>Use all the filters and a minium of 16 letters</p>
            </div>
        </div>

    </div>
    <footer class="h-20 bg-gray-200 items-center flex justify-center flex-col">
        <h1>2023 Rusher Development</h1>
        <a href="https://github.com/rusherdv" class="hover:underline">Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
